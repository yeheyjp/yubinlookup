<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postal Code Lookup 3:14 PM</title>

  <!-- Load Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Load PapaParse library for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <script>
    // CSV URL (Replace with the URL you got from Google Sheets)
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS5BevivHCvehmNDuneqR1yNzLuGnSpIfOqT_dH9StuZEqShhkbSMzswdqLLwk-dJR6BBB-TO3S-hk2/pub?output=csv';

    // Array to store parsed CSV data
    let postalData = [];
    
    // Object to store cities and towns by prefecture
    let cityTownData = {};

    // Load CSV data into an array using PapaParse
    function loadCSVData() {
      console.log("Loading CSV data...");
      Papa.parse(csvUrl, {
        download: true,
        header: true, // Consider first row as headers
        dynamicTyping: true,
        complete: function(results) {
          postalData = results.data;
          console.log("CSV data loaded:", postalData);
          
          // Build city-town data structure
          buildCityTownData();
        },
        error: function(error) {
          console.error("Error loading CSV data:", error);
        }
      });
    }

    // Build city-town data from postalData
    function buildCityTownData() {
      postalData.forEach(row => {
        if (row.prefecture) {
          if (!cityTownData[row.prefecture]) {
            cityTownData[row.prefecture] = {};
          }
          if (row.city) {
            if (!cityTownData[row.prefecture][row.city]) {
              cityTownData[row.prefecture][row.city] = [];
            }
            if (row.town && !cityTownData[row.prefecture][row.city].includes(row.town)) {
              cityTownData[row.prefecture][row.city].push(row.town);
            }
          }
        }
      });
      console.log("City-Town Data:", cityTownData);
      loadPrefectures(); // Load prefectures dropdown after data is ready
    }

    // Load prefectures into the dropdown
    function loadPrefectures() {
      const prefectureSelect = document.getElementById('prefecture_select');
      prefectureSelect.innerHTML = '<option value="">Select Prefecture</option>'; // Clear existing options

      Object.keys(cityTownData).forEach(prefecture => {
        const option = document.createElement('option');
        option.value = prefecture;
        option.textContent = prefecture;
        prefectureSelect.appendChild(option);
      });
    }

    // Load cities into the city dropdown based on selected prefecture
    function loadCities() {
      const prefecture = document.getElementById('prefecture_select').value;
      const citySelect = document.getElementById('city_select');
      citySelect.innerHTML = '<option value="">Select City</option>'; // Clear existing options

      if (prefecture && cityTownData[prefecture]) {
        Object.keys(cityTownData[prefecture]).forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
      }
    }

    // Load towns into the town dropdown based on selected city
    function loadTowns() {
      const prefecture = document.getElementById('prefecture_select').value;
      const city = document.getElementById('city_select').value;
      const townSelect = document.getElementById('town_select');
      townSelect.innerHTML = '<option value="">Select Town</option>'; // Clear existing options

      if (prefecture && city && cityTownData[prefecture] && cityTownData[prefecture][city]) {
        cityTownData[prefecture][city].forEach(town => {
          const option = document.createElement('option');
          option.value = town;
          option.textContent = town;
          townSelect.appendChild(option);
        });
      }
    }

    // Search for address by selected prefecture, city, and town
    function searchByLocation() {
      const prefecture = document.getElementById('prefecture_select').value;
      const city = document.getElementById('city_select').value;
      const town = document.getElementById('town_select').value;

      if (!prefecture || !city || !town) {
        alert("Please select a prefecture, city, and town.");
        return;
      }

      console.log("Searching for:", prefecture, city, town);

      // Find matching entry in the CSV data
      const entry = postalData.find(row => {
        return row.prefecture === prefecture && row.city === city && row.town === town;
      });

      console.log("Entry found:", entry);

      if (entry) {
        const englishAddress = `${entry.postal_code} ${entry.prefecture} ${entry.city} ${entry.town}`;
        const japaneseAddress = `${entry.postal_code} ${entry.prefecture_kanji} ${entry.city_kanji} ${entry.town_kanji}`;
        
        document.getElementById("address_result").innerHTML = `
          <p><strong>English Address:</strong> ${englishAddress}</p>
          <p><strong>Japanese Address:</strong> ${japaneseAddress}</p>
          <button class="btn btn-info" onclick="copyBoth()">Copy Both</button>
        `;
      } else {
        document.getElementById("address_result").innerHTML = "<p>No data found for this location.</p>";
      }
    }

    // Copy both the English and Japanese address
    function copyBoth() {
      const englishAddress = document.querySelector("#address_result p:nth-child(1)").textContent.split(":")[1].trim();
      const japaneseAddress = document.querySelector("#address_result p:nth-child(2)").textContent.split(":")[1].trim();
      const textToCopy = `${englishAddress}\n${japaneseAddress}`;
      
      // Create a temporary textarea to copy the text
      const tempTextArea = document.createElement('textarea');
      tempTextArea.value = textToCopy;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand('copy');
      document.body.removeChild(tempTextArea);

      alert('Addresses copied to clipboard!');
    }

    // Call loadCSVData when the page loads
    window.onload = loadCSVData;
  </script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Postal Code Lookup</h1>

    <div class="row">
      <div class="col-12 col-md-6 mx-auto">
        <!-- Manual search form -->
        <div class="mb-4">
          <label for="prefecture_select" class="form-label">Select Prefecture</label>
          <select id="prefecture_select" class="form-select" onchange="loadCities()">
            <option value="">Select Prefecture</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="city_select" class="form-label">Select City</label>
          <select id="city_select" class="form-select" onchange="loadTowns()">
            <option value="">Select City</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="town_select" class="form-label">Select Town</label>
          <select id="town_select" class="form-select">
            <option value="">Select Town</option>
          </select>
        </div>

        <button class="btn btn-success w-100" onclick="searchByLocation()">Search</button>
      </div>
    </div>

    <!-- Results -->
    <div id="address_result" class="mt-4 text-center"></div>
  </div>

  <!-- Load Bootstrap JS (optional for additional functionality like modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
