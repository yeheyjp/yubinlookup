<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postal Code Lookup</title>

  <!-- Include Supabase Client Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>

  <!-- Your custom JavaScript -->
  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://ttpceipkbcsbtdcuguyg.supabase.co';  // Replace with your project URL
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0cGNlaXBrYmNzYnRkY3VndXlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM4OTcyMTAsImV4cCI6MjA0OTQ3MzIxMH0.WZNqIedwlODHdmyrrF6O7Nlm6RXWe2pI66K0QRl1tE4';  // Replace with your anon public key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Function to search by postal code
    function searchByPostalCode() {
      const postalCode = document.getElementById('postal_code_input').value;

      supabase
        .from('yubinlookup')  // Replace with your actual table name
        .select('english_address, japanese_address')
        .eq('postal_code', postalCode)
        .then((response) => {
          if (response.data && response.data.length > 0) {
            const data = response.data[0];
            document.getElementById("address_result").innerHTML = `
              <p>English Address: ${data.english_address}</p>
              <p>Japanese Address: ${data.japanese_address}</p>
            `;
          } else {
            document.getElementById("address_result").innerHTML = "<p>No data found for this postal code.</p>";
          }
        })
        .catch((error) => {
          console.error('Error during postal code search:', error);
          document.getElementById("address_result").innerHTML = "<p>Error occurred during postal code search.</p>";
        });
    }
  </script>
</head>
<body>
  <div>
    <input type="text" id="postal_code_input" placeholder="Enter postal code">
    <button onclick="searchByPostalCode()">Search</button>
  </div>
  <div id="address_result"></div>
</body>
</html>
